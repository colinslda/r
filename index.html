<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DACAPO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <meta name="theme-color" content="#3498db">
</head>
<body>
    <header>
        <h1>DACAPO</h1>
    </header>

    <main>
        <section id="add-piece-button-section">
            <button id="add-piece-button">Ajouter une pièce</button>
        </section>

        <section id="piece-form-section" style="display:none;">
            <h2>Ajouter un morceau</h2>
            <form id="piece-form">
                <input type="hidden" id="piece-id">
                <div>
                    <label for="piece-title">Titre *:</label>
                    <input type="text" id="piece-title" required>
                </div>
                <div>
                    <label for="piece-composer">Compositeur:</label>
                    <input type="text" id="piece-composer">
                </div>
                <div>
                    <label for="piece-category">Catégorie de l'œuvre:</label>
                    <select id="piece-category">
                        <option value="">-- Sélectionner une catégorie --</option>
                        <option value="Concerto">Concerto</option>
                        <option value="Sonate">Sonate</option>
                        <option value="Pièces solo">Pièces solo</option>
                        <option value="Etudes/Caprices">Etudes/Caprices</option>
                        <option value="Techniques">Techniques</option>
                    </select>
                </div>
                <div>
                    <label for="piece-reference-link">Lien d'écoute (YouTube, Apple Music):</label>
                    <input type="url" id="piece-reference-link" placeholder="URL YouTube ou Apple Music">
                </div>
                <button type="submit">Enregistrer le morceau</button>
                <button type="button" id="cancel-piece-form" style="display:none;">Annuler</button>
            </form>
        </section>

        <section id="piece-category-section" style="display:block;">
            <h2>Répertoire</h2>

            <section class="category-section" id="concerto-section">
                <h3>Concerto</h3>
                <ul class="piece-list" id="concerto-list"></ul>
            </section>

            <section class="category-section" id="sonate-section">
                <h3>Sonate</h3>
                <ul class="piece-list" id="sonate-list"></ul>
            </section>

            <section class="category-section" id="pieces-solo-section">
                <h3>Pièces solo</h3>
                <ul class="piece-list" id="pieces-solo-list"></ul>
            </section>

            <section class="category-section" id="etudes-caprices-section">
                <h3>Etudes/Caprices</h3>
                <ul class="piece-list" id="etudes-caprices-list"></ul>
            </section>

            <section class="category-section" id="techniques-section">
                <h3>Techniques</h3>
                <ul class="piece-list" id="techniques-list"></ul>
            </section>

        </section>

        <section id="repetition-notes-section" style="display:none;">
            <h2>Notes de Répétition pour <span id="notes-piece-title"></span></h2>
            <textarea id="repetition-notes" placeholder="Ajouter vos notes ici..."></textarea>
            <div id="repetition-notes-actions">
                <button id="save-notes">Enregistrer les notes</button>
                <button id="cancel-notes">Fermer</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DACAPO</p>
    </footer>

    <script src="js/pieces.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
