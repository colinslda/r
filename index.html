<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DACAPO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <meta name="theme-color" content="#3498db">
</head>
<body>
    <header>
        <h1>DACAPO</h1>
    </header>

    <main>
        <section id="add-piece-button-section">
            <button id="add-piece-button">Ajouter une pièce</button>
        </section>

        <section id="piece-form-section" style="display:none;">
            <h2>Ajouter un morceau</h2>
            <form id="piece-form">
                <input type="hidden" id="piece-id">
                <div>
                    <label for="piece-title">Titre *:</label>
                    <input type="text" id="piece-title" required>
                </div>
                <div>
                    <label for="piece-composer">Compositeur:</label>
                    <input type="text" id="piece-composer">
                </div>
                <div>
                    <label for="piece-style">Style musical:</label>
                    <select id="piece-style">
                        <option value="">-- Sélectionner un style --</option>
                        <option value="Classique">Classique</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Rock">Rock</option>
                        <option value="Pop">Pop</option>
                        <option value="Autre">Autre</option>
                    </select>
                    <input type="text" id="custom-style" placeholder="Style personnalisé (si Autre)" style="display: none;">
                </div>
                <div>
                    <label for="piece-reference-link">Lien d'écoute (YouTube, Apple Music):</label>
                    <input type="url" id="piece-reference-link" placeholder="URL YouTube ou Apple Music">
                </div>
                <button type="submit">Enregistrer le morceau</button>
                <button type="button" id="cancel-piece-form" style="display:none;">Annuler</button>
            </form>
        </section>

        <section id="piece-list-section">
            <h2>Liste des morceaux</h2>
            <div id="piece-list-controls">
                <button id="sort-by-title">Trier par Titre</button>
                <button id="sort-by-composer">Trier par Compositeur</button>
                <button id="sort-by-style">Trier par Style</button>
            </div>
            <ul id="piece-list">
            </ul>
        </section>

        <section id="repetition-notes-section" style="display:none;">
            <h2>Notes de Répétition pour <span id="notes-piece-title"></span></h2>
            <textarea id="repetition-notes" placeholder="Ajouter vos notes ici..."></textarea>
            <div id="repetition-notes-actions">
                <button id="save-notes">Enregistrer les notes</button>
                <button id="cancel-notes">Fermer</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DACAPO</p>
    </footer>

    <script src="js/pieces.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
